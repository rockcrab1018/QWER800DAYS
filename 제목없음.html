<!doctype html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>QWER 800일 축하 문구 복사</title>
  <meta name="description" content="모바일에서 한 번에 복사하기 버튼으로 축하 문구를 복사할 수 있는 페이지" />
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827cc; /* gray-900/80 */
      --text: #f8fafc; /* slate-50 */
      --accent: #60a5fa; /* blue-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --ok: #22c55e; /* green-500 */
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 20% -10%, #1f2a4a 0%, var(--bg) 60%),
                 radial-gradient(1000px 600px at 100% 10%, #2a1f4a 0%, var(--bg) 60%);
      color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Noto Color Emoji, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      display: grid; place-items: center; padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }
    .card {
      width: min(680px, 100%);
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid #33415566; /* slate-700/40 */
      border-radius: 20px; box-shadow: 0 10px 35px #0006;
      padding: 20px 18px; text-align: center;
    }
    h1 { font-size: clamp(20px, 5vw, 28px); margin: 6px 0 14px; letter-spacing: -0.02em; }
    .snippet {
      user-select: all; -webkit-user-select: all; -ms-user-select: text;
      line-height: 1.35; font-size: clamp(20px, 6.5vw, 34px);
      background: #0b1220; border: 1px dashed #334155; border-radius: 16px;
      padding: 18px 14px; margin: 10px 0 16px; word-break: keep-all;
    }
    .hint { opacity: .8; font-size: 14px; margin-top: 6px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }
    @media (min-width: 420px) { .row { grid-template-columns: 1fr 1fr; } }
    button {
      appearance: none; border: 0; border-radius: 14px; padding: 14px 16px; font-weight: 700;
      font-size: 16px; cursor: pointer; color: #0b1220; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 20px #0008, inset 0 0 0 1px #ffffff55; transition: transform .06s ease;
    }
    button:active { transform: translateY(1px) scale(0.99); }
    .secondary { background: #e2e8f0; color: #0f172a; box-shadow: 0 6px 20px #0004, inset 0 0 0 1px #00000010; }
    .toast {
      position: fixed; left: 50%; bottom: calc(16px + env(safe-area-inset-bottom)); transform: translateX(-50%);
      background: #052e1a; color: #ccf6dd; border: 1px solid #14532d; border-radius: 999px;
      padding: 10px 14px; font-size: 14px; opacity: 0; pointer-events: none; transition: opacity .2s ease;
    }
    .toast.show { opacity: 1; }
    .footer { margin-top: 14px; font-size: 12px; opacity: .7; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>✨ QWER 결성 <strong>800일</strong> 축하 문구 복사 ✨</h1><div id="snippet" class="snippet" tabindex="0" aria-label="복사할 문구">
  ✨️✨️✨️ QWER 결성 8️⃣0️⃣0️⃣일 축하해! ✨️✨️✨️
</div>

<p class="hint">문구를 길게 눌러 직접 복사하거나, 아래 <b>복사하기</b> 버튼을 눌러 주세요.</p>

<div class="row">
  <button id="copyBtn" type="button" aria-label="문구 복사하기">📋 복사하기</button>
  <button id="shareBtn" class="secondary" type="button" aria-label="문구 공유하기">📲 공유하기</button>
</div>

<p class="footer">iOS/안드로이드 모두 지원. 클립보드 권한이 거부되면 직접 길게 눌러 복사해 주세요.</p>

  </main>  <div id="toast" class="toast" role="status" aria-live="polite">복사했어요! (붙여넣기 해서 사용하세요)</div>  <textarea id="hiddenArea" class="sr-only" aria-hidden="true"></textarea>  <script>
    (function() {
      const TEXT = "✨️✨️✨️ QWER 결성 8️⃣0️⃣0️⃣일 축하해! ✨️✨️✨️";
      const copyBtn = document.getElementById('copyBtn');
      const shareBtn = document.getElementById('shareBtn');
      const toast = document.getElementById('toast');
      const snippet = document.getElementById('snippet');
      const hiddenArea = document.getElementById('hiddenArea');

      snippet.addEventListener('click', copyNow);
      copyBtn.addEventListener('click', copyNow);

      async function copyNow() {
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(TEXT);
          } else {
            fallbackCopy(TEXT);
          }
          showToast('복사했어요!');
          if (navigator.vibrate) navigator.vibrate(10);
        } catch (err) {
          try { fallbackCopy(TEXT); showToast('복사했어요!'); }
          catch (e) { showToast('복사에 실패했어요. 길게 눌러 복사해 주세요.'); }
        }
      }

      function fallbackCopy(t) {
        hiddenArea.value = t;
        hiddenArea.classList.remove('sr-only');
        hiddenArea.select();
        hiddenArea.setSelectionRange(0, hiddenArea.value.length);
        const ok = document.execCommand('copy');
        hiddenArea.classList.add('sr-only');
        if (!ok) throw new Error('execCommand failed');
      }

      shareBtn.addEventListener('click', async () => {
        if (navigator.share) {
          try {
            await navigator.share({ text: TEXT });
          } catch (_) {/* user cancelled - ignore */}
        } else {
          copyNow();
        }
      });

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 1300);
      }
    })();
  </script></body>
</html>
